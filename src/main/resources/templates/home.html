<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная Страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header ::header"></header>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <h1 class="fw-light"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Пример WEB прилоения с Базой Данных написан при помощи фреймворка Spring MVC</font></font></h1>

        </div>
    </section>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm" th:each="el:${room}">
                <h5 class="card-title" th:text="${el.name}"/>
                <img  src="/image/1.png" th:if="${el.light} ==1">
                <img  src="/image/0.png" th:if="${el.light} ==0">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a th:href="'/home/' + ${el.id}" class="btn btn-warning">ON/OFF</a>
                    </div>

                </div>
            </div>

        </div>
    </div>



    </div>


</main>
<div th:insert="blocks/footer ::footer"></div>
</body>
</html>
